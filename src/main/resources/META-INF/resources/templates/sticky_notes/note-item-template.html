<!-- Single Note Item Template -->
<div id="note-{{noteId}}" style="
    background: {{noteColor}};
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    position: relative;
">
    <div style="
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
    ">
        <div style="
            font-size: 10px;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 500;
        ">{{timestamp}}</div>
        <div style="
            display: flex;
            align-items: center;
            gap: 4px;
        ">
            <button class="save-note-btn" data-note-id="{{noteId}}" style="
                background: rgba(0, 0, 0, 0.1);
                border: none;
                color: rgba(0, 0, 0, 0.7);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                cursor: not-allowed;
                font-size: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                opacity: 0.5;
            " onmouseover="if(!this.disabled) this.style.background='rgba(0,0,0,0.2)'"
                    onmouseout="if(!this.disabled) this.style.background='rgba(0,0,0,0.1)'">ðŸ’¾</button>
            <button class="delete-note-btn" data-note-id="{{noteId}}" style="
                background: rgba(0, 0, 0, 0.1);
                border: none;
                color: rgba(0, 0, 0, 0.7);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='rgba(0,0,0,0.2)'"
                                onmouseout="this.style.background='rgba(0,0,0,0.1)'">Ã—</button>
        </div>
    </div>
    <textarea
            placeholder="Type your note here..."
            onblur="stickyNotesManager.updateNote({{noteId}}, this.value)"
            onkeyup="stickyNotesManager.updateNote({{noteId}}, this.value)"
            style="
            width: 100%;
            background: transparent;
            border: none;
            color: #333;
            font-size: 13px;
            line-height: 1.4;
            resize: none;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            min-height: 60px;
        "
    >{{noteText}}</textarea>
</div>
