<!-- Sticky Notes Container Template -->
<div id="sticky-notes-container" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background: linear-gradient(135deg, #2A2A2A, #1E1E1E);
    border: 2px solid #FF9800;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(255, 152, 0, 0.3);
    z-index: 1000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    backdrop-filter: blur(10px);
    overflow: hidden;
">
    <!-- Header -->
    <div id="sticky-notes-header" style="
        background: linear-gradient(135deg, #FF9800, #F57C00);
        padding: 12px 16px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
    ">
        <div style="
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        ">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8l-5-5z"/>
                <polyline points="16,3 16,8 21,8"/>
            </svg>
            Sticky Notes
        </div>
        <div style="display: flex; gap: 8px;">
            <button id="add-note-btn" style="
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                font-weight: bold;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='rgba(255,255,255,0.3)'"
                    onmouseout="this.style.background='rgba(255,255,255,0.2)'">+</button>
            <button id="close-sticky-notes" style="
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='rgba(255,255,255,0.3)'"
                    onmouseout="this.style.background='rgba(255,255,255,0.2)'">Ã—</button>
        </div>
    </div>

    <!-- Notes Content -->
    <div id="notes-content" style="
        padding: 16px;
        max-height: 320px;
        overflow-y: auto;
        background: #1E1E1E;
    ">
        <div id="notes-list">
            <!-- Notes will be dynamically loaded here -->
        </div>
    </div>
</div>
